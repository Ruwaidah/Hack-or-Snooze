<!DOCTYPE html>

<!-- Hack or Snooze

     This is the only HTML page; the applications manipulates this DOM
     during use.

     Primary authors:
     - Michael Hueter: initial creation, 2018
     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - You!
  -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hack or Snooze</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Overlock&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/user.css" />
    <link rel="stylesheet" href="css/stories.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>

  <body>
    <!-- top navigation bar -->
    <nav>
      <div class="navbar-brand">
        <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
      </div>
      <div class="nav-left">
        <a class="nav-link hidden" id="nav-story" href="#">submit</a>
        <a class="nav-link hidden" id="nav-fav-story" href="#">favorites</a>
        <a class="nav-link hidden" id="nav-mystories" href="#">my stories</a>
      </div>
      <div class="nav-right">
        <a class="nav-link" href="#" id="nav-login">login/signup</a>
        <a class="nav-link" href="#" id="nav-user-profile"></a>
        <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
      </div>
    </nav>

    <!-- User Profile -->
    <form action="#" id="user-profile-form" class="account-form hidden">
      <h4>Profile</h4>
      <div>
        <label for="username-profile">Username</label>
        <input id="username-profile" disabled required />
      </div>
      <div>
        <label for="name-profile">Name</label>
        <input id="name-profile" required />
      </div>
      <div class="psw-input">
        <label for="password-profile">Password</label>
        <!-- <input id="password-profile" required /> -->
        <button type="button" id="change-psw">Change Password</button>
      </div>
      <div class="user-profile-bts">
        <label for="submit"> </label>
        <input id="userprofile-submit" type="submit" />
      </div>
      <div>
        <label for="userprofile-cancel"></label>
        <button type="button" id="userprofile-cancel">Cancel</button>
      </div>
    </form>
    <!-- area for stories (all stories, user stories, favorites) -->
    <section class="stories-container container">
      <!-- loading message (removed by JS after stories loaded) -->
      <div id="stories-loading-msg">Loading&hellip;</div>

      <!-- List of all stories -->
      <ol id="all-stories-list" class="stories-list"></ol>
    </section>

    <!-- Login and signup forms -->
    <section class="account-forms-container container">
      <!-- Login form -->
      <form
        action="#"
        id="login-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Login</h4>
        <p class="error-msg"></p>
        <div class="login-input">
          <label for="login-username">username</label>
          <input id="login-username" autocomplete="current-username" />
        </div>
        <div class="login-input">
          <label for="login-password">password</label>
          <input
            id="login-password"
            type="password"
            autocomplete="current-password"
          />
        </div>
        <button type="submit">login</button>
        <hr />
      </form>

      <!-- Signup form -->
      <form
        action="#"
        id="signup-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Create Account</h4>
        <p class="error-msg"></p>
        <div class="login-input">
          <label for="signup-name">name</label>
          <input id="signup-name" autocapitalize="words" />
        </div>
        <div class="login-input">
          <label for="signup-username">username</label>
          <input id="signup-username" autocomplete="new-username" />
        </div>
        <div class="login-input">
          <label for="signup-password">password</label>
          <input
            id="signup-password"
            autocomplete="new-password"
            type="password"
          />
        </div>
        <button type="submit">create account</button>
      </form>

      <!-- Create new story form -->
      <form action="#" id="new-story-form" class="account-form hidden">
        <h4>Create New Story</h4>
        <p class="error-msg"></p>
        <div class="add-story">
          <label for="story-title">Title</label>
          <input placeholder="title" id="story-title" required />
        </div>
        <div class="add-story">
          <label for="story-author">Author</label>
          <input placeholder="author" id="story-author" required />
        </div>
        <div class="add-story">
          <label for="story-url">URL</label>
          <input placeholder="url" id="story-url" required />
        </div>
        <div class="add-story">
          <label for="submit"> </label>
          <input id="submit" type="submit" />
        </div>
        <div class="add-story">
          <label for="new-story-cancel"></label>
          <button id="new-story-cancel">Cancel</button>
        </div>
      </form>

      <!-- Edit story form -->
      <form action="#" id="edit-story-form" class="account-form hidden">
        <h4>Edit Story</h4>
        <div class="add-story">
          <label for="edit-story-title">Title</label>
          <input placeholder="title" id="edit-story-title" required />
        </div>
        <div class="add-story">
          <label for="edit-story-author">Author</label>
          <input placeholder="author" id="edit-story-author" required />
        </div>
        <div class="add-story">
          <label for="edit-story-url">URL</label>
          <input placeholder="url" id="edit-story-url" required />
        </div>
        <div class="add-story">
          <label for="edit-submit"> </label>
          <input id="edit-submit" type="submit" />
        </div>
        <div class="add-story">
          <label></label>
          <button id="edit-story-cancel" type="button">Cancel</button>
        </div>
      </form>
    </section>

    <!-- Library JS & our JS -->
    <script
      src="https://kit.fontawesome.com/348f197873.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <script src="js/models.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/user.js"></script>
    <script src="js/stories.js"></script>
  </body>
</html>
